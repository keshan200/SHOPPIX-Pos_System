<!--text-fields-->
<section class="text-fileds">
<!--invoice - details-->
<div class="invoice-dtl card inv" style="width: 30vw;height: auto;">

  <h1 style="text-align: center;margin-bottom: 30px">Invoice Details</h1>

  <form class="row g-3">

    <div class="col-md-6">
      <label for="OrderID" class="form-label">Order ID:</label>
      <input type="email" class="form-control" id="OrderID">
    </div>

    <div class="col-md-6">
      <label for="Date" class="form-label">Date:</label>
      <input type="Date" class="form-control" id="Date">
    </div>


    <div class="col-md-4">
      <label for="Customer ID" class="form-label">Customer ID:</label>
      <select id="Customer ID" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="CustomerName" class="form-label">Customer Name:</label>
      <input type="text" class="form-control" id="CustomerName">
    </div>

    <div class="col-12">
      <label for="Address" class="form-label">Address :</label>
      <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
    </div>

  </form>
</div>

<!--Item Select-->
<div class="item-select card itm" style="width: 40vw;height: auto;">

  <h1 style="text-align: center;margin-bottom: 30px">Item Select</h1>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="Item" class="form-label">Item:</label>
      <select id="Item" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="ItemCode" class="form-label">Item Code:</label>
      <input type="password" class="form-control" id="ItemCode">
    </div>

    <div class="col-md-6">
      <label for="ItemName" class="form-label">Item Name:</label>
      <input type="text" class="form-control" id="ItemName">
    </div>

    <div class="col-md-4">
      <label for="Price" class="form-label">Price:</label>
      <input type="email" class="form-control" id="Price">
    </div>

    <div class="col-md-2">
      <label for="QtyOnHand" class="form-label">QtyOnHand:</label>
      <input type="text" class="form-control" id="QtyOnHand">
    </div>

    <div class="col-12">
      <label for="OrderQuantity" class="form-label">Order Quantity:</label>
      <input type="text" class="form-control" id="OrderQuantity">
    </div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">ADD Cart</button>
    </div>

  </form>
</div>

<!--Final Cost-->
<div class="final-cost card fs" style="width: 20vw;height: auto;">

  <label class="text-primary">Total Cost:<h3 class="text-primary">Rs.568.21</h3></label>
  <label class="text-success">Sub Total:<h3 class="text-success">Rs.450.00</h3></label>

  <form class="row g-3">
    <div class="col-md-6">
      <label for="Cash" class="form-label">Cash:</label>
      <input type="text" class="form-control" id="Cash">
    </div>

    <div class="col-md-6">
      <label for="Discount" class="form-label">Discount:</label>
      <input type="number" class="form-control" id="Discount">
    </div>

    <div class="col-12">
      <label for="Balance" class="form-label">Balance:</label>
      <input type="text" class="form-control" id="Balance" >
    </div>


    <div class="col-12" style="text-align: center">
      <button type="submit" class="btn btn-primary p-3 mb-2 bg-success text-white">Purchase</button>
    </div>
  </form>

</div>
</section>

<!--table-->
